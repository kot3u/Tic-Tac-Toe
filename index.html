<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1 id="header">Tic Tac toe game!</h1>
  </header>
  <main>
    <div class="Start-container">
      <div class="inputs">
        <div class="cell"> 
          <label for="player-one-input"> Please put player one name:</label>
          <input type="text" name="player-one-input" id="player-one-input" class="name-input" value="Player 1">
          <div class="checkbox-cell">
            <label for="bot">Computer player</label>
            <input type="checkbox" name="bot" id="player-one-is-bot">
          </div>
        </div>
        <div class="cell">
          <label for="player-two-input"> Please put player two name:</label>
          <input type="text" name="player-two-input" id="player-two-input" class="name-input" value="Player 2">
          <div class="checkbox-cell">
            <label for="bot">Computer player</label>
            <input type="checkbox" name="bot" id="player-two-is-bot">
          </div>
        </div>
      </div>
      <button id="start-button">Start new game!</button>
    </div>
    <div class="game-board-container">
      <div id="game-board">
      </div>
    </div>
  </main>

</body>
</html>
