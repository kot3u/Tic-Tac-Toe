<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1 id="header">Tic Tac toe game!</h1>
  </header>
  <main>
    <div id="Start-input">
      <label for="player-one-input"> Please put player one name:</label>
      <input type="text" name="player-one-input" id="player-one-input">
      <label for="player-two-input"> Please put player two name:</label>
      <input type="text" name="player-two-input" id="player-two-input">
      <button id="start-button">Start game!</button>
    </div>
    <div id="game-board">
    </div>
  </main>

</body>
</html>
